<style>
    body {
        padding-top: 10px;
    }

    .material-button-anim {
        position: relative;
        padding: 127px 15px 27px;
        text-align: center;
        max-width: 320px;
        margin: 0 auto 20px;
    }
    /*de5fcf   1adebd    2ea1de    03090d*/
    .material {
        position: relative;
        top: 0;
        z-index: 1;
        width: 70px;
        height: 70px;
        font-size: 1.5em;
        color: #fff;
        border: none;
        border-radius: 50%;
        box-shadow: 0 3px 6px rgba(0,0,0,.275);
        outline: none;
    }
    .material-button-toggle {
        z-index: 3;
        width: 90px;
        height: 90px;
        margin: 0 auto;
        border-radius: 50%;
    }
    .material-button-toggle span {
        -webkit-transform: none;
        transform:         none;
    }
    .material-button-toggle.open {
        -webkit-transform: scale(1.3,1.3);
        transform:         scale(1.3,1.3);
        -webkit-animation: toggleBtnAnim .175s;
        animation:         toggleBtnAnim .175s;
    }
    .material-button-toggle.open span {
        -webkit-transform: rotate(45deg);
        transform:         rotate(45deg);
    }

    #options {
        height: 70px;
    }
    .option {
        position: relative;
    }
    .option .option1,
    .option .option2,
    .option .option3 {
        filter: blur(5px);
        -webkit-filter: blur(5px);
        -webkit-transition: all .175s;
        transition:         all .175s;
    }
    .option .option1 {
        -webkit-transform: translate3d(90px,90px,0) scale(.8,.8);
        transform:         translate3d(90px,90px,0) scale(.8,.8);
    }
    .option .option2 {
        -webkit-transform: translate3d(0,90px,0) scale(.8,.8);
        transform:         translate3d(0,90px,0) scale(.8,.8);
    }
    .option .option3 {
        -webkit-transform: translate3d(-90px,90px,0) scale(.8,.8);
        transform:         translate3d(-90px,90px,0) scale(.8,.8);
    }
    .option.scale-on .option1,
    .option.scale-on .option2,
    .option.scale-on .option3 {
        filter: blur(0);
        -webkit-filter: blur(0);
        -webkit-transform: none;
        transform:         none;
        -webkit-transition: all .175s;
        transition:         all .175s;
    }
    .option.scale-on .option2 {
        -webkit-transform: translateY(-28px) translateZ(0);
        transform:         translateY(-28px) translateZ(0);
        -webkit-transition: all .175s;
        transition:         all .175s;
    }

    @keyframes toggleBtnAnim {
        0% {
            -webkit-transform: scale(1,1);
            transform:         scale(1,1);
        }
        25% {
            -webkit-transform: scale(1.4,1.4);
            transform:         scale(1.4,1.4);
        }
        75% {
            -webkit-transform: scale(1.2,1.2);
            transform:         scale(1.2,1.2);
        }
        100% {
            -webkit-transform: scale(1.3,1.3);
            transform:         scale(1.3,1.3);
        }
    }
    @-webkit-keyframes toggleBtnAnim {
        0% {
            -webkit-transform: scale(1,1);
            transform:         scale(1,1);
        }
        25% {
            -webkit-transform: scale(1.4,1.4);
            transform:         scale(1.4,1.4);
        }
        75% {
            -webkit-transform: scale(1.2,1.2);
            transform:         scale(1.2,1.2);
        }
        100% {
            -webkit-transform: scale(1.3,1.3);
            transform:         scale(1.3,1.3);
        }
    }
    .button1 {border-radius: 2px;
        padding: 20px 40px 20px 35px;}
    .button2 {border-radius: 4px;
        padding: 20px 40px 20px 35px;}
    .button3 {
        width: 75px;
        height: 35px;
        -webkit-transform: skew(20deg);
        -moz-transform: skew(20deg);
        -o-transform: skew(20deg);
              }
    .button4 {border-radius: 0px;
        padding: 20px 40px 20px 35px;}
    .button5 {border-radius: 50%;
        padding: 20px 40px 20px 35px;    }
    .circular { width: 80px; height: 80px;
        border-radius: 150px; -webkit-border-radius: 100px;
        -moz-border-radius: 150px; }
    .circularBoton { width: 60px; height: 60px;
        border-radius: 150px; -webkit-border-radius: 150px;
        -moz-border-radius: 150px; }


</style>
