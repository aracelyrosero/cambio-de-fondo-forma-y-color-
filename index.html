        <label style="padding: 0px 1150px 0px 0px;">Seleccione Imagen de galeria</label>

        <script>
            var loadFile = function(event) {
                var output = document.getElementById('output');
                output.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>

<style>
    body {
        padding-top: 10px;
    }

    .material-button-anim {
        position: relative;
        padding: 127px 15px 27px;
        text-align: center;
        max-width: 320px;
        margin: 0 auto 20px;
    }
    /*de5fcf   1adebd    2ea1de    03090d*/
    .material {
        position: relative;
        top: 0;
        z-index: 1;
        width: 70px;
        height: 70px;
        font-size: 1.5em;
        color: #fff;
        border: none;
        border-radius: 50%;
        box-shadow: 0 3px 6px rgba(0,0,0,.275);
        outline: none;
    }
    .material-button-toggle {
        z-index: 3;
        width: 90px;
        height: 90px;
        margin: 0 auto;
        border-radius: 50%;
    }
    .material-button-toggle span {
        -webkit-transform: none;
        transform:         none;
    }
    .material-button-toggle.open {
        -webkit-transform: scale(1.3,1.3);
        transform:         scale(1.3,1.3);
        -webkit-animation: toggleBtnAnim .175s;
        animation:         toggleBtnAnim .175s;
    }
    .material-button-toggle.open span {
        -webkit-transform: rotate(45deg);
        transform:         rotate(45deg);
    }

    #options {
        height: 70px;
    }
    .option {
        position: relative;
    }
    .option .option1,
    .option .option2,
    .option .option3 {
        filter: blur(5px);
        -webkit-filter: blur(5px);
        -webkit-transition: all .175s;
        transition:         all .175s;
    }
    .option .option1 {
        -webkit-transform: translate3d(90px,90px,0) scale(.8,.8);
        transform:         translate3d(90px,90px,0) scale(.8,.8);
    }
    .option .option2 {
        -webkit-transform: translate3d(0,90px,0) scale(.8,.8);
        transform:         translate3d(0,90px,0) scale(.8,.8);
    }
    .option .option3 {
        -webkit-transform: translate3d(-90px,90px,0) scale(.8,.8);
        transform:         translate3d(-90px,90px,0) scale(.8,.8);
    }
    .option.scale-on .option1,
    .option.scale-on .option2,
    .option.scale-on .option3 {
        filter: blur(0);
        -webkit-filter: blur(0);
        -webkit-transform: none;
        transform:         none;
        -webkit-transition: all .175s;
        transition:         all .175s;
    }
    .option.scale-on .option2 {
        -webkit-transform: translateY(-28px) translateZ(0);
        transform:         translateY(-28px) translateZ(0);
        -webkit-transition: all .175s;
        transition:         all .175s;
    }

    @keyframes toggleBtnAnim {
        0% {
            -webkit-transform: scale(1,1);
            transform:         scale(1,1);
        }
        25% {
            -webkit-transform: scale(1.4,1.4);
            transform:         scale(1.4,1.4);
        }
        75% {
            -webkit-transform: scale(1.2,1.2);
            transform:         scale(1.2,1.2);
        }
        100% {
            -webkit-transform: scale(1.3,1.3);
            transform:         scale(1.3,1.3);
        }
    }
    @-webkit-keyframes toggleBtnAnim {
        0% {
            -webkit-transform: scale(1,1);
            transform:         scale(1,1);
        }
        25% {
            -webkit-transform: scale(1.4,1.4);
            transform:         scale(1.4,1.4);
        }
        75% {
            -webkit-transform: scale(1.2,1.2);
            transform:         scale(1.2,1.2);
        }
        100% {
            -webkit-transform: scale(1.3,1.3);
            transform:         scale(1.3,1.3);
        }
    }
    .button1 {border-radius: 2px;
        padding: 20px 40px 20px 35px;}
    .button2 {border-radius: 4px;
        padding: 20px 40px 20px 35px;}
    .button3 {
        width: 75px;
        height: 35px;
        -webkit-transform: skew(20deg);
        -moz-transform: skew(20deg);
        -o-transform: skew(20deg);
              }
    .button4 {border-radius: 0px;
        padding: 20px 40px 20px 35px;}
    .button5 {border-radius: 50%;
        padding: 20px 40px 20px 35px;    }
    .circular { width: 80px; height: 80px;
        border-radius: 150px; -webkit-border-radius: 100px;
        -moz-border-radius: 150px; }
    .circularBoton { width: 60px; height: 60px;
        border-radius: 150px; -webkit-border-radius: 150px;
        -moz-border-radius: 150px; }

    body {
        padding: 60px 0px;

    .event-list {

    .event-list > li {

        background-color: rgb(165, 82, 167);
    }

        display: none;
    }
    .event-list > li > time > .day {
        display: block;
        font-size: 56pt;
        font-weight: 100;
        line-height: 1;
    }
    .event-list > li time > .month {
        display: block;
        font-size: 24pt;
        font-weight: 900;
        line-height: 1;
    }
    .event-list > li > img {
        width: 100%;
    }
    .event-list > li > .info {
        padding-top: 5px;
        text-align: center;
    }
    .event-list > li > .info > .title {
        font-size: 17pt;
        font-weight: 700;
        margin: 0px;
    }
    .event-list > li > .info > .desc {
        font-size: 13pt;
        font-weight: 300;
        margin: 0px;
    }
    .event-list > li > .info > ul,

        display: table;
        list-style: none;
        margin: 10px 0px 0px;
        padding: 0px;
        width: 100%;
        text-align: center;

    .event-list > li > .social > ul {
        margin: 0px;
    }
    .event-list > li > .info > ul > li,

        display: table-cell;

        font-weight: 300;
        padding: 3px 0px;
    }
    .event-list > li > .info > ul > li > a {
        display: block;
        width: 100%;
        color: rgb(30, 30, 30);
        text-decoration: none;
    }
    .event-list > li > .social > ul > li {
        padding: 0px;
    }
    .event-list > li > .social > ul > li > a {
        padding: 3px 0px;
    }
    .event-list > li > .info > ul > li:hover,
    .event-list > li > .social > ul > li:hover {
        color: rgb(30, 30, 30);
        background-color: rgb(200, 200, 200);
    }
    .facebook a,
    .twitter a,
    .google-plus a {
        display: block;
        width: 100%;
        color: rgb(75, 110, 168) !important;
    }
    .twitter a {
        color: rgb(79, 213, 248) !important;
    }
    .google-plus a {
        color: rgb(221, 75, 57) !important;
    }
    .facebook:hover a {
        color: rgb(255, 255, 255) !important;
        background-color: rgb(75, 110, 168) !important;
    }
    .twitter:hover a {
        color: rgb(255, 255, 255) !important;
        background-color: rgb(79, 213, 248) !important;
    }
    .google-plus:hover a {
        color: rgb(255, 255, 255) !important;
        background-color: rgb(221, 75, 57) !important;
    }

    @media (min-width: 768px) {
        .event-list > li {
            position: relative;
            display: block;
            width: 100%;
            height: 120px;
            padding: 0px;
        }
        .event-list > li > time,
        .event-list > li > img  {
            display: inline-block;
        }
        .event-list > li > time,
        .event-list > li > img {
            width: 120px;
            float: left;
        }
        .event-list > li > .info {
            background-color: rgb(245, 245, 245);
            overflow: hidden;
        }
        .event-list > li > time,
        .event-list > li > img {
            width: 120px;
            height: 120px;
            padding: 0px;
            margin: 0px;
        }
        .event-list > li > .info {
            position: relative;
            height: 120px;
            text-align: left;
            padding-right: 40px;
        }
        .event-list > li > .info > .title,
        .event-list > li > .info > .desc {
            padding: 0px 10px;
        }
        .event-list > li > .info > ul {
            position: absolute;
            left: 0px;
            bottom: 0px;
        }
        .event-list > li > .social {
            position: absolute;
            top: 0px;
            right: 0px;
            display: block;
            width: 40px;
        }
        .event-list > li > .social > ul {
            border-left: 1px solid rgb(230, 230, 230);
        }
        .event-list > li > .social > ul > li {
            display: block;
            padding: 0px;
        }
        .event-list > li > .social > ul > li > a {
            display: block;
            width: 40px;
            padding: 10px 0px 9px;
        }
    }

</style>
